name: CI
on:
  pull_request:
  push:
    branches: [ main, beta, exp ]

jobs:
  test:
    name: test (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: main-py311
            python: "3.11"
          - name: beta-py312
            python: "3.12"
          - name: exp-py313
            python: "3.13"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - run: pip install -U pip pytest || true
      - run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: pip install -e . || true
      - run: pytest -q
