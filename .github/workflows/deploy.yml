name: Deploy to Cloud Run

on:
  push:
    branches: [ main, beta, exp ]
    paths:
      - "app/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  id-token: write   # OIDC 필수

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 4개 시크릿이 모두 있지 않으면 스킵(로그만)
    if: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT_EMAIL != '' && secrets.GCP_PROJECT != '' && secrets.GCP_REGION != '' }}
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Set service and region
        id: meta
        run: |
          case "${GITHUB_REF_NAME}" in
            main) echo "svc=cloudrun-main"  >> "$GITHUB_OUTPUT";;
            beta) echo "svc=cloudrun-beta"  >> "$GITHUB_OUTPUT";;
            exp)  echo "svc=cloudrun-exp"   >> "$GITHUB_OUTPUT";;
            *)    echo "svc=cloudrun-main"  >> "$GITHUB_OUTPUT";;
          esac
          echo "region=${{ secrets.GCP_REGION }}" >> "$GITHUB_OUTPUT"

      - name: gcloud sanity
        run: |
          gcloud --version
          gcloud auth list
          gcloud config list

      - name: Deploy
        run: |
          gcloud run deploy "${{ steps.meta.outputs.svc }}" \
            --region "${{ steps.meta.outputs.region }}" \
            --source . \
            --platform managed \
            --allow-unauthenticated
