name: Deploy to Cloud Run
on:
  push:
    branches: [ main, beta, exp ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Build image
        run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT }}/${{ github.repository }}:${{ github.ref_name }}-${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          gcloud builds submit --tag "$IMAGE" || {
            docker build -t "$IMAGE" .
            gcloud auth configure-docker -q
            docker push "$IMAGE"
          }

      - name: Pick service by branch
        id: svc
        run: |
          case "${GITHUB_REF_NAME}" in
            main) echo "SERVICE=cloudrun-main" >> $GITHUB_OUTPUT ;;
            beta) echo "SERVICE=cloudrun-beta" >> $GITHUB_OUTPUT ;;
            exp)  echo "SERVICE=cloudrun-exp"  >> $GITHUB_OUTPUT ;;
          esac

      - name: Deploy
        run: |
          gcloud run deploy "${{ steps.svc.outputs.SERVICE }}" \
            --image "$IMAGE" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated
