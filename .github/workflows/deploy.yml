name: Deploy to Cloud Run

on:
  push:
    branches: [ main, beta, exp ]
    paths:
      - "app/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Gate: check required secrets"
        id: gate
        env:
          WIP: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          SA:  ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          PR:  ${{ secrets.GCP_PROJECT }}
          RG:  ${{ secrets.GCP_REGION }}
        shell: bash
        run: |
          ok=true
          for v in WIP SA PR RG; do
            [ -z "${!v}" ] && ok=false
          done
          echo "ok=$ok" >> "$GITHUB_OUTPUT"
          echo "WIF_PROVIDER: $([ -n "$WIP" ] && echo true || echo false)"
          echo "SA_EMAIL   : $([ -n "$SA"  ] && echo true || echo false)"
          echo "PROJECT    : $([ -n "$PR"  ] && echo true || echo false)"
          echo "REGION     : $([ -n "$RG"  ] && echo true || echo false)"
      - if: steps.gate.outputs.ok == 'true'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - if: steps.gate.outputs.ok == 'true'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - if: steps.gate.outputs.ok == 'true'
        name: Set service and region
        id: meta
        shell: bash
        run: |
          case "${GITHUB_REF_NAME}" in
            main) SVC=cloudrun-main ;;
            beta) SVC=cloudrun-beta ;;
            exp)  SVC=cloudrun-exp  ;;
            *)    SVC=cloudrun-main ;;
          esac
          echo "svc=$SVC" >> "$GITHUB_OUTPUT"
          echo "region=${{ secrets.GCP_REGION }}" >> "$GITHUB_OUTPUT"

      - if: steps.gate.outputs.ok == 'true'
        name: Deploy
        run: |
          # Build → Deploy (no log streaming; async submit + poll)
          HOST="${{ steps.meta.outputs.region }}-docker.pkg.dev"
          IMAGE="$HOST/$GOOGLE_CLOUD_PROJECT/cloud-run-source-deploy/${{ steps.meta.outputs.svc }}:${{ github.sha }}"

          # 스테이징 버킷 (우리 프로젝트 번호 기반)
          PROJECT_NUM="$(gcloud projects describe "$GOOGLE_CLOUD_PROJECT" --format='value(projectNumber)')"
          STAGING="gs://${PROJECT_NUM}-cloudbuild/source"

          # 1) Cloud Build 제출 (비동기) → 빌드 ID 추출
          BUILD_NAME="$(gcloud builds submit . \
            --gcs-source-staging-dir "$STAGING" \
            --pack image="$IMAGE" \
            --async \
            --format='value(name)')"
          BUILD_ID="${BUILD_NAME##*/}"
          echo "BUILD_ID=$BUILD_ID"

          # 1-1) 상태 폴링 (SUCCESS 될 때까지 대기; 실패/취소 시 종료)
          for i in $(seq 1 360); do
            STATUS="$(gcloud builds describe "$BUILD_ID" --format='value(status)')"
            echo "Build status: $STATUS"
            case "$STATUS" in
              SUCCESS) break ;;
              FAILURE|CANCELLED) echo "Build failed: $STATUS"; exit 1 ;;
              "") echo "Unknown build status"; exit 1 ;;
              *) sleep 5 ;;
            esac
          done

          # 2) 빌드된 이미지를 Cloud Run에 배포
          gcloud run deploy "${{ steps.meta.outputs.svc }}" \
            --region "${{ steps.meta.outputs.region }}" \
            --image "$IMAGE" \
            --platform managed \
            --allow-unauthenticated





