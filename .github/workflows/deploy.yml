name: Deploy to Cloud Run

on:
  push:
    branches: [ main, beta, exp ]
    paths:
      - "app/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT_EMAIL != '' && secrets.GCP_PROJECT != '' && secrets.GCP_REGION != '' }}
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Resolve service name
        id: svc
        run: |
          case "${GITHUB_REF_NAME}" in
            main)  echo "name=cloudrun-main"  >> $GITHUB_OUTPUT ;;
            beta)  echo "name=cloudrun-beta"  >> $GITHUB_OUTPUT ;;
            exp)   echo "name=cloudrun-exp"   >> $GITHUB_OUTPUT ;;
            *)     echo "name=cloudrun-unknown" >> $GITHUB_OUTPUT ;;
          esac

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ steps.svc.outputs.name }}" \
            --project="${{ secrets.GCP_PROJECT }}" \
            --region="${{ secrets.GCP_REGION }}" \
            --source . \
            --platform=managed \
            --allow-unauthenticated
